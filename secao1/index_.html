<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>VueJS3</title>
</head>

<body>
    <div id="app">
        <div class="container-fluid mt-4 justify-content-center">
            <table class="table table-bordered">
                <caption class="text-start fw-bold">Contacts</caption>
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>E-mail</th>
                        <th>Phone</th>
                        <th>Photo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="contact in contacts">
                        <td>{{ contact.id }}</td>
                        <td>{{ contact.name }}</td>
                        <td>{{ contact.email }}</td>
                        <td>{{ contact.phone }}</td>
                        <td><img :src="contact.photo" alt="" width="30" height="30"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./src/main.js"></script>
</body>

</html>
